services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:////data/bookhub.db
    volumes:
      - bookhub_data:/data
    depends_on:
      - db

  db:
    image: alpine:latest
    command: tail -f /dev/null
    volumes:
      - bookhub_data:/data

volumes:
  bookhub_data: