name: BookHub CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python -m unittest discover -s tests -p "test_*.py"

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t bookhub .

  routes-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start services
        run: docker-compose up -d

      - name: Wait for app to be ready
        run: |
          timeout 30s sh -c '
            while ! curl -sf http://localhost:5000/api/books >/dev/null 2>&1; do
              sleep 2
            done
          ' || { echo "App did not start in time"; exit 1; }

      - name: Test API route
        run: curl --fail http://localhost:5000/api/books

      - name: Test Swagger docs
        run: curl --fail http://localhost:5000/docs

      - name: Shutdown
        if: always()
        run: docker-compose down