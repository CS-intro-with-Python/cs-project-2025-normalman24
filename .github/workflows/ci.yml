name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t bookhub .

      - name: Run container in background
        run: |
          docker run -d -p 5000:5000 --name bookhub_container bookhub
          sleep 5

      - name: Verify route is accessible
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:5000/)
          echo "Status code: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "Route check failed."
            exit 1
          fi

      - name: Print response JSON
        run: |
          curl -s http://localhost:5000/ || exit 1

      - name: Stop and remove container
        if: always()
        run: |
          docker stop bookhub_container
          docker rm bookhub_container