name: BookHub CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Verify Docker image builds successfully (via docker-compose)
      - name: Build services with Docker Compose
        run: docker compose build

      # 2. Run integration tests
      - name: Run Docker integration tests
        run: python tests/test_integration.py

      # 2. Start app and verify it runs correctly + routes are accessible
      - name: Start services in background
        run: docker compose up -d

      - name: Wait for app to be ready and test routes
        run: |
          timeout 30s sh -c '
            while ! curl -sf http://localhost:5000/api/books >/dev/null 2>&1; do
              echo "Waiting for app to start..."
              sleep 2
            done
          ' || { echo "App failed to start"; exit 1; }

          curl --fail http://localhost:5000/api/books
          curl --fail http://localhost:5000/docs

      # 4. Run unit tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest discover -s tests -p "test_*.py" -v

      # Cleanup
      - name: Shutdown services
        if: always()
        run: docker compose down -v